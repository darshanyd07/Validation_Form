<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Validation</title>
</head>

<body>
    <div id="registerModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" style="margin-top:5%;">
            <span onclick="obj.col1();" class="closeRegister close">&times;</span>
            <form action="" method="post" name="myForm">
                <div class="form-wrap">
                    <h1>Register Here</h1>

                    <p>It's free and only takes a minute</p>
                    <hr>

                    <div class="from-group">
                        <label for="first-name">First Name <small class="dan">*</small></label>
                        <input oninput="index.first();" size="12" placeholder="First Name" type="text" name="first_name"
                            id="firstname" value=""><br>
                        <span id="fs" class="dan  man"></span>
                    </div>
                    <div class="from-group">
                        <label for="last-name">Last Name <small class="dan">*</small></label>
                        <input oninput="index.last();" size="12" placeholder="Last Name" type="text" name="last_name"
                            id="lastname" value="">
                        <span id="ls" class="dan man"></span>
                    </div>

                    
                   
                    <div class="from-group ">
                        <label for="Mobile No">Mobile No <small class="dan">*</small></label>
                        <input oninput="index.mobi();" minlength="10" maxlength="10" size="10" id="mobile" type="text"
                            name="mobile" value="" placeholder="Mobile">
                        <span class="dan man" id="ms"></span>
                    </div>

                    <div class="from-group">
                        <label for="email">Email <small class="dan">*</small></label>
                        <input oninput="index.emai();" size="20" placeholder="Email Id" type="text" name="email"
                            id="email_" value="">
                        <span id="es" class="dan man"></span>
                    </div>

                    <div class="from-group">
                        <label for="password">Password <small class="dan">*</small></label>
                        <input on="index.pass();" size="15" placeholder="Password" type="text" name="password"
                            id="password_" value="">
                        <span id="ps" class="dan man"></span>
                    </div>
                    <div class="from-group">
                        <label for="cpassword"> Confirm Password <small class="dan">*</small></label>
                        <input oninput="index.cpass();" size="15" placeholder="Confirm Password" type="text"
                            name="cpassword" id="cpassword_" value="">
                        <span id="cs" class="dan man"></span>
                    </div>
                    <div class="from-group1 ">
                        <label>Hobbies <small class="dan">*</small></label> <br />
                        <input type="checkbox" name="hobbies" class="hobbies" id="h1" value="Treking" />Treking
                        <input type="checkbox" name="hobbies" class="hobbies" id="h2" value="Swimming" />Gyming
                        <input type="checkbox" name="hobbies" class="hobbies" id="h3" value="Gym" />Cooking
                        <br />
                        <span class="dan man" id="hs"></span>
                    </div>
                    


                    <button onclick="index.validateForm();" type="button" class="btn" name="submit"
                        id="submitForm">Register</button>

                    <p class="bottom-text">

                        By clicking the Register Button,You Agree to our
                        <a href="#">Terms & Conditions</a> and
                        <a href="#">Privacy Policy</a>
                    </p>

                </div>
                <script src="js/jquery-3.3.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
                <script src="Js/Script.js"></script>
</body>

</html>
